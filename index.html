<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Brain Tumor Classifier</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar">
      <h1>Brain Tumor Classifier</h1>
      <h4 id="server"></h4>
    </div>
    <h3>Upload an CT-Scan / MRI</h3>
    <form id="uploader" type="submit" method="POST" onsubmit="return false">
      <p>Drag and drop an image file here</p>
      <br>
      <input type="file" id="fileInput" accept="image/*">
      <br>
      <button type="submit" id="submitButton">Predict</button>
      <a href="working.html">How this works ?</a>
    </form>
    <img id="displayImage">
    <h1 id="detection"></h1>
    <h2 id="classDetails"></h2>
    <h3 id="confidenseBlock"></h3>
    <p id="Details"></p>
    <p id="cautionBlock"></p>
    <h3 id="scroll"></h3>
    <table id="descTable">
      <tr>
        <th>
          Symptoms
        </th>
        <th>
          Causes
        </th>
        <th>
          Treatments
        </th>
      </tr>
      <tr>
        <td id="sym1"></td>
        <td id="cause1"></td>
        <td id="treat1"></td>
      </tr>
      <tr>
        <td id="sym2"></td>
        <td id="cause2"></td>
        <td id="treat2"></td>
      </tr>
      <tr>
        <td id="sym3"></td>
        <td id="cause3"></td>
        <td id="treat3"></td>
      </tr>
      <tr>
        <td id="sym4"></td>
        <td id="cause4"></td>
        <td id="treat4"></td>
      </tr>
    </table>
  </body>  
  <script src="script.js"></script>
</html>
